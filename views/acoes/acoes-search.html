<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Lista de Ações
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active"><a href="/acoes">Ações Search</a></li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="box box-primary">
      <div class="col form-control">
        <div class="row">
          <div class="col col-md-6">
            <form action="/acoes/create" method="get">
              <input type="submit" name="compra" class="btn btn-success" value="Cadastrar Compra">
              <input type="submit" name="venda" class="btn btn-success" value="Cadastrar Venda">
              <input type="text" name="acoes" value="acoes" hidden>
            </form>
          </div>
          <form action="/acoes" method="get">
            <div class="col col-md-2"><input type="text" name="dtbuy" id="dtbuy" class="form-control" onChange="replaceSlash(dtbuy)"></div>
            <div class="col col-md-2"><input type="text" name="dtsell" id="dtsell" class="form-control" onChange="replaceSlash(dtsell)"></div>
            <input type="submit" name="search" class="btn btn-primary" value="Search">
          </form>
        </div>
      </div>
    </div>
    <div class="box box-primary">
      <div class="box-body no-padding">
    
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Empresa</th>
              <th class="buy">DtCompra</th>
              <th class="buy">Qtde</th>
              <th class="buy">Valor</th>
              <th class="sell">DtVenda</th>
              <th class="sell">Qtde</th>
              <th class="sell">Valor</th>
              <th>Tipo</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            {loop="$acoes"}
            <tr>
              <th>{$value.sgcompany}</th>
              <td class="buy">{$value.dtbuy}</td>
              <td class="buy">{$value.qtdebuy}</td>
              <td class="buy">{$value.prcbuy}</td>
              <td class="sell">{$value.dtsell}</td>
              <td class="sell">{$value.qtdesell}</td>
              <td class="sell">{$value.prcsell}</td>
              <td>{if="$value.tipe == 1"}Swing Trade{else}Day Trade{/if}</td>
              <td>
                <a href="/acoes/{$value.idinvestiment}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i></a>
                <a href="/acoes/{$value.idinvestiment}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
            {/loop}
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
