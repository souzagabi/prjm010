  <div class="col form-control">
    <a href="/acoes" class="btn btn-outline-success">Cadastrar Compra</a>
  </div>
  <table class="table  table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Empresa</th>
          <th scope="col">DtCompra</th>
          <th scope="col">Qtde</th>
          <th scope="col">Valor</th>
          <th scope="col">DtVenda</th>
          <th scope="col">Qtde</th>
          <th scope="col">Valor</th>
          <th scope="col">Tipo</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        {loop="$acoes"}
        <tr>
          <th scope="row">{$value.sgcompany}</th>
          <td>{$value.dtbuy}</td>
          <td>{$value.qtdebuy}</td>
          <td>{$value.prcbuy}</td>
          <td>{$value.dtsell}</td>
          <td>{$value.qtdesell}</td>
          <td>{$value.prcsell}</td>
          <td>{if="$value.type == 1"}Swing Trade{else}Day Trade{/if}</td>
          <td>
            <a href="/acoes/{$value.iduser}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i></a>
            <a href="/acoes/{$value.iduser}/delete1" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
        {/loop}
      </tbody>
    </table>
