<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="box box-success title" style="background-color: #d5f8da;">
        <h4>
          Editção de Ar Condicionado
        </h4>
      </div>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/airconditioning">Ar Condicionado</a></li>
        <li class="active"><a href="/airconditioning/create">Cadastrar</a></li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content">
    
      <div class="row">
          <div class="col-md-12">
            <div id="msg{if="$msg.state == 'SUCCESS'"}-success{else}-danger{/if}" 
                    class="box box-{if="$msg.state == 'SUCCESS'"}-success{else}danger{/if}" 
                    {if="$msg.state != 'SUCCESS' && $msg.state != 'ERROR'"}readonly hidden{/if}>
                <div class="msg"><input type="text" class="form-control msg-{if="$msg.state == 'SUCCESS' "}success alert-success{else}danger alert-danger{/if}" name="msg" value="{$msg.msg}" ></div>
            </div>
            <div class="box box-success">
            <!-- form start -->
            
            <form role="form" action="/airconditioning/{$airconditioning.airconditioning_id}" method="post" enctype="multipart/form-data">
             
              <div class="box-body">
                <div class="col col-md-4">
                  <div class="form-group">
                    <label for="location">Local</label>
                    <input type="text" class="form-control" name="location" id="location" value="{$airconditioning.location}" onKeyUp="convertLowToUpper(location)" autofocus="autofocus" required>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="submit" id="airconditioning" class="btn btn-success" value="Atualizar Ar Condicionado">
                
                <a href="/airconditioning?limit=10" class="btn btn-warning">Voltar</a>
                
              </div>
            </form>
          </div>
          </div>
      </div>
    
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
