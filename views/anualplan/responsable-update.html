<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Edição de Responsável
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="/responsable">Responsável</a></li>
            <li class="active">Edição</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-success">
                    <!-- form start -->
                    <form role="form" action="/responsable/{$responsable.person_id}" method="post">
                        <div class="box-body">
                            <div class="col col-md-3">
                                <div class="form-group">
                                <label for="name_person">Nome</label>
                                <input type="text" class="form-control" name="name_person" id="name_person" value="{$responsable.name_person}" onkeyup="convertLowToUpper(name_person)" autofocus="autofocus" required>
                                </div>
                            </div>
                            <div class="col col-md-2">
                                <div class="form-group">
                                <label for="rg_person">RG</label>
                                <input type="text" class="form-control" name="rg_person" id="rg_person" value="{$responsable.rg_person}" onKeyUp="convertLowToUpper(rg_person)">
                                </div>
                            </div>
                            <div class="col col-md-2">
                                <div class="form-group">
                                <label for="cpf_person">CPF</label>
                                <input type="text" class="form-control" name="cpf_person" id="cpf_person" value="{$responsable.cpf_person}" onKeyUp="convertLowToUpper(cpf_person)">
                                </div>
                            </div>
                            <div class="col col-md-2">
                                <div class="form-group">
                                <label for="phonenumber">Telefone</label>
                                <input type="text" class="form-control" name="phonenumber" id="phonenumber" value="{$responsable.phonenumber}">
                                </div>
                            </div>
                            <div class="col col-md-3">
                                <div class="form-group">
                                  <label for="classification_id">Classificação</label>
                                  <select class="form-control" name="classification_id" id="classification_id">
                                    {loop="$classifications"}
                                    {if="$value.classification_id == 5"}
                                    <option value="{$value.classification_id}" {if="$responsable.classification_id == $value.classification_id"}selected{/if}>{$value.description}</option>
                                    {/if}
                                    {/loop}
                                  </select>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" id="btnSubmit" class="btn btn-success">Atualizar</button>
                            <a href="/responsable?limit=10" class="btn btn-warning">Voltar</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
