<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="box box-success title" style="background-color: #d5f8da;">
        <h4>
          Edição de Materiais
        </h4>
      </div>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/clothing">Resíduos</a></li>
        <li class="active"><a href="/clothing/create">Cadastrar</a></li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content">
    
      <div class="row">
        <div class="col-md-12">
          <div id="msg{if="$msg.state == 'SUCCESS'"}-success{else}-danger{/if}" 
                class="box box-{if="$msg.state == 'SUCCESS'"}-success{else}danger{/if}" 
                {if="$msg.state != 'SUCCESS' && $msg.state != 'ERROR'"}readonly hidden{/if}>
            <div class="msg"><input type="text" class="form-control msg-{if="$msg.state == 'SUCCESS' "}success alert-success{else}danger alert-danger{/if}" name="msg" value="{$msg.msg}" ></div>
            <div class="msg"><textarea class="form-control" name="err" id="err" rows="3" {if="$msg.err != NULL"}hidden{/if} readonly>{$msg.err}</textarea></div>
          </div>
          
          <div class="box box-success">
            <!-- form start -->
            
            <form role="form" action="/clothing/{$clothing.clothing_id}" method="post" enctype="multipart/form-data">
              
                <div class="box-body">
                    <div class="col col-md-2">
                      <div class="form-group">
                        <label for="dateout">Data da Retirada</label>
                        <input type="text" class="form-control" id="dateout" name="dateout" value="{$clothing.dateout}" onChange="replaceSlash(dateout)" >
                      </div>
                    </div>
                    <div class="col col-md-2">
                      <div class="form-group">
                        <label for="qtdeout">Qtde de Saída</label>
                        <input type="text" class="form-control" id="qtdeout" name="qtdeout" value="{$clothing.qtdeout}">
                      </div>
                    </div>
                    <div class="col col-md-8">
                      <div class="form-group">
                        <label for="signout">Assinatura da Empresa</label>
                        <input type="text" class="form-control" id="signout" name="signout" value="{$clothing.signout}" onKeyUp="convertLowToUpper(signout)">
                      </div>
                    </div>
                  </div>
                  <div class="box-body">
                    <div class="col col-md-2">
                      <div class="form-group">
                        <label for="datein">Data de Entrada</label>
                        <input type="text" class="form-control" id="datein" name="datein" value="{$clothing.datein}" onChange="replaceSlash(datein)">
                      </div>
                    </div>
                    
                    <div class="col col-md-2">
                        <div class="form-group">
                          <label for="qtdein">Qtde de Entrada</label>
                          <input type="text" class="form-control" id="qtdein" value="{$clothing.qtdein}" name="qtdein">
                        </div>
                      </div>
                      <div class="col col-md-8">
                        <div class="form-group">
                          <label for="signin">Assinatura da Empresa</label>
                          <input type="text" class="form-control" id="signin" name="signin" value="{$clothing.signin}" onKeyUp="convertLowToUpper(signin)">
                        </div>
                      </div>
                  
                  </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="submit" id="compra" class="btn btn-success" value="Atualizar Roupa">
                
                <a href="/clothing?limit=10" class="btn btn-warning">Voltar</a>
                
              </div>
            </form>
          </div>
          </div>
      </div>
    
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
