<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="box box-success title" style="background-color: #d5f8da;">
    <h4>
      Edição de Materiais
    </h4>
  </div>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/goods">Mercadoria</a></li>
    <li class="active"><a href="/goods/create">Cadastrar</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
        <!-- form start -->
        
        <form role="form" action="/goods/{$goods.goods_id}" method="post" enctype="multipart/form-data">
          
          <div class="box-body">
            <div class="col col-md-2">
              <div class="form-group">
                <label for="daydate">Data do Dia</label>
                <input type="text" class="form-control" id="daydate" name="daydate" value="{$goods.daydate}">
              </div>
            </div>
            <div class="col col-md-2">
              <div class="form-group">
                <label for="dayhour">Hora do Dia</label>
                <input type="text" class="form-control" id="dayhour" name="dayhour" value="{$goods.dayhour}">
              </div>
            </div>
            <div class="col col-md-4">
              <div class="form-group">
                <label for="goods">goods</label>
                <input type="text" class="form-control" name="goods" id="goods" value="{$goods.goods}" onKeyUp="convertLowToUpper(goods)" autofocus>
              </div>
            </div>
            <div class="col col-md-2">
              <div class="form-group">
                <label for="qtde">Local</label>
                <input type="text" class="form-control" name="qtde" id="qtde" value="{$goods.qtde}" onKeyUp="convertLowToUpper(location)">
              </div>
            </div>
            <div class="col col-md-2">
              <div class="form-group">
                <label for="packing">Embalagem</label>
                <select class="form-control" name="packing" id="packing">
                  <option value="0"{if="$goods.packing == 0"}selected{/if}>UN</option>
                  <option value="1"{if="$goods.packing == 1"}selected{/if}>CX</option>
                  <option value="2"{if="$goods.packing == 2"}selected{/if}>KG</option>
                  <option value="3"{if="$goods.packing == 3"}selected{/if}>L</option>
                  <option value="4"{if="$goods.packing == 4"}selected{/if}>ML</option>
                  <option value="5"{if="$goods.packing == 5"}selected{/if}>PC</option>
                </select>
              </div>
            </div>
          </div>
          <div class="box-body">
            <div class="col col-md-4">
              <div class="form-group">
                <label for="receiver">Responsável Recebimento</label>
                <input type="text" class="form-control" name="receiver" id="receiver" value="{$goods.receiver}" onKeyUp="convertLowToUpper(receiver)" required>
              </div>
            </div>
            <div class="col col-md-4">
              <div class="form-group">
                <label for="deliveryman">Responsável pela Entrada</label>
                <input type="text" class="form-control" name="deliveryman" id="deliveryman" value="{$goods.deliveryman}" onKeyUp="convertLowToUpper(deliveryman)" required>
              </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <input type="submit" id="compra" class="btn btn-success" value="Atualizar Mercadoria">
            
            <a href="/goods?limit=10" class="btn btn-warning">Voltar</a>
            
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
