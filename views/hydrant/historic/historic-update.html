<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="box box-success title" style="background-color: #d5f8da;">
        <h4>
          Edição de Histórico de Hidrante
        </h4>
      </div>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/historicH/{$historic.hydrant_id}">Histórico</a></li>
        <li class="active"><a href="/historicHU/{$historic.historic_id}">Edição</a></li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content">
    
      <div class="row">
          <div class="col-md-12">
            <div id="msg{if="$msg.state == 'SUCCESS'"}-success{else}-danger{/if}" 
                    class="box box-{if="$msg.state == 'SUCCESS'"}-success{else}danger{/if}" 
                    {if="$msg.state != 'SUCCESS' && $msg.state != 'ERROR'"}readonly hidden{/if}>
                <div class="msg"><input type="text" class="form-control msg-{if="$msg.state == 'SUCCESS' "}success alert-success{else}danger alert-danger{/if}" name="msg" value="{$msg.msg}" ></div>
            </div>
            <div class="box box-success">
            <!-- form start -->
            
            <form role="form" action="/historicH/{$historic.historic_id}" method="post" enctype="multipart/form-data">
              <input type="text" name="hydrant_id" value="{$historic.hydrant_id}" hidden>
              <div class="box-body">
                <div class="col col-md-2">
                  <div class="form-group">
                    <label for="daydate">Data do Dia</label>
                    <input type="text" class="form-control" id="daydate" name="daydate" value="{$historic.daydate}" onChange="replaceSlash(daydate)" >
                  </div>
                </div>
                <div class="col col-md-2">
                  <div class="form-group">
                    <label for="idkey">Chave</label>
                    <select class="form-control" name="idkey" id="idkey" value="{$historic.idkey}">
                      <option value="0" {if="$historic.idkey == 0"}selected{/if}>OK</option>
                      <option value="1" {if="$historic.idkey == 1"}selected{/if}>NÃO OK</option>
                    </select>
                  </div>
                </div>
                
                <div class="col col-md-2">
                  <div class="form-group">
                    <label for="hose">Mangueira</label>
                    <select class="form-control" name="hose" id="hose" value="{$historic.hose}">
                      <option value="0" {if="$historic.hose == 0"}selected{/if}>OK</option>
                      <option value="1" {if="$historic.hose == 1"}selected{/if}>NÃO OK</option>
                    </select>
                  </div>
                </div>
                <div class="col col-md-2">
                  <div class="form-group">
                    <label for="squirt">Esguicho</label>
                    <select class="form-control" name="squirt" id="squirt" value="{$historic.squirt}">
                      <option value="0" {if="$historic.squirt == 0"}selected{/if}>OK</option>
                      <option value="1" {if="$historic.squirt == 1"}selected{/if}>NÃO OK</option>
                    </select>
                  </div>
                </div>
                <div class="col col-md-2">
                  <div class="form-group">
                    <label for="painting">Pintura</label>
                    <select class="form-control" name="painting" id="painting" value="{$historic.painting}">
                      <option value="0" {if="$historic.painting == 0"}selected{/if}>OK</option>
                      <option value="1" {if="$historic.painting == 1"}selected{/if}>NÃO OK</option>
                    </select>
                  </div>
                </div>
                <div class="col col-md-2">
                  <label for="alarmcentral">Alarme</label>
                    <select class="form-control" name="alarmcentral" id="alarmcentral" value="{$historic.alarmcentral}">
                      <option value="0" {if="$historic.alarmcentral == 0"}selected{/if}>OK</option>
                      <option value="1" {if="$historic.alarmcentral == 1"}selected{/if}>NÃO OK</option>
                    </select>
                </div>
              </div>
              <div class="box-body">
                <div class="col col-md-2">
                  <label for="glass">Vidro</label>
                    <select class="form-control" name="glass" id="glass" value="{$historic.glass}">
                      <option value="0" {if="$historic.glass== 0"}selected{/if}>OK</option>
                      <option value="1" {if="$historic.glass== 1"}selected{/if}>NÃO OK</option>
                    </select>
                </div>
                <div class="col col-md-2">
                  <label for="inlock">Trava</label>
                    <select class="form-control" name="inlock" id="inlock" value="{$historic.inlock}">
                      <option value="0" {if="$historic.inlock== 0"}selected{/if}>OK</option>
                      <option value="1" {if="$historic.inlock== 1"}selected{/if}>NÃO OK</option>
                    </select>
                </div>
                <div class="col col-md-2">
                  <label for="record">Registro</label>
                    <select class="form-control" name="record" id="record" value="{$historic.record}">
                      <option value="0" {if="$historic.record== 0"}selected{/if}>OK</option>
                      <option value="1" {if="$historic.record== 1"}selected{/if}>NÃO OK</option>
                    </select>
                </div>
                <div class="col col-md-2">
                  <label for="signaling">Sinalização</label>
                    <select class="form-control" name="signaling" id="signaling" value="{$historic.signaling}">
                      <option value="0" {if="$historic.signaling== 0"}selected{/if}>OK</option>
                      <option value="1" {if="$historic.signaling== 1"}selected{/if}>NÃO OK</option>
                    </select>
                </div>
                <div class="col col-md-2">
                  <label for="obstruction">Obstrução</label>
                    <select class="form-control" name="obstruction" id="obstruction" value="{$historic.obstruction}">
                      <option value="0" {if="$historic.obstruction== 0"}selected{/if}>OK</option>
                      <option value="1" {if="$historic.obstruction== 1"}selected{/if}>NÃO OK</option>
                    </select>
                </div>
                
              </div>
              <div class="box-body">
                <div class="col col-md-12">
                  <div class="form-group">
                    <label for="observation">Observação</label>
                    <textarea class="form-control" maxlength="255" name="observation" id="observation">{$historic.observation}</textarea>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-body">
                <div class="box-footer">
                  <input type="submit" id="historic" class="btn btn-success" value="Aualizar Histórico">
                 <a href="/historicH?hydrant_id={$historic.hydrant_id}&limit=10" class="btn btn-warning">Voltar</a>
                </div>
              </div>
            </form>
          </div>
          </div>
      </div>
    
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
