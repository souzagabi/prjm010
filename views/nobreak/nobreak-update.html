<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="box box-success title" style="background-color: #d5f8da;">
    <h4>
      Edição de NoBreak
    </h4>
  </div>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/nobreak">NoBreak</a></li>
    <li class="active"><a href="/nobreak/create">Cadastrar</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
        <!-- form start -->
        
        <form role="form" action="/nobreak/{$nobreak.nobreak_id}" method="post" enctype="multipart/form-data">
          
          <div class="box-body">
            <div class="col col-md-2">
              <div class="form-group">
                <label for="daydate">Data do Dia</label>
                <input type="text" class="form-control" id="daydate" name="daydate" value="{$nobreak.daydate}" onChange="replaceSlash(daydate)" >
              </div>
            </div>
            <div class="col col-md-2">
              <div class="form-group">
                <label for="dayhour">Hora do Dia</label>
                <input type="text" class="form-control" id="dayhour" name="dayhour" value="{$nobreak.dayhour}">
              </div>
            </div>
            
            <div class="col col-md-2">
              <div class="form-group">
                <label for="location_id">Localização</label>
                <select class="form-control" name="location_id" id="location_id" required>
                  {loop="$locations"}
                  <option value="{$value.location_id}" {if="$value.location_id == $nobreak.location_id "}selected{/if} >{$value.deslocation}</option>
                  {/loop}
                </select>
              </div>
            </div>
            <div class="col col-md-3">
              <div class="form-group">
                <label for="local_id">Local</label>
                  <select class="form-control" name="local_id" id="local_id" required>
                    {loop="$locais"}
                    <option value="{$value.local_id}" {if="$value.local_id == $nobreak.local_id "}selected{/if} >{$value.deslocal}</option>
                    {/loop}
                  </select>
              </div>
            </div>
            <div class="col col-md-3">
              <div class="form-group">
                <label for="nobreakmodel">Modelo do NoBreak</label>
                <input type="text" class="form-control" name="nobreakmodel" id="nobreakmodel" onKeyUp="convertLowToUpper(nobreakmodel)" value="{$nobreak.nobreakmodel}" required>
              </div>
            </div>
          </div>
          <div class="box-body">
            <div class="col col-md-2">
              <div class="form-group">
                <label for="resulttest">Resultado Teste</label>
                <select class="form-control" name="resulttest" id="resulttest">
                  <option value="0" {if="$nobreak.resulttest == 0"}selected{/if}>OK</option>
                  <option value="1" {if="$nobreak.resulttest == 1"}selected{/if}>NÃO OK</option>
                </select>
              </div>
            </div>
            <div class="col col-md-4">
              <div class="form-group">
                <label for="observation">Observação</label>
                <input type="text" class="form-control" name="observation" id="observation" value="{$nobreak.observation}" required >
              </div>
            </div>
            <div class="col col-md-2">
              <div class="form-group">
                <label for="serialnumber">Número de Série</label>
                <input type="text" class="form-control" name="serialnumber" id="serialnumber" value="{$nobreak.serialnumber}" onkeyup="convertLowToUpper(serialnumber)" required >
              </div>
            </div>
            <div class="col col-md-3">
              <div class="form-group">
                <label for="person_id">Responsável</label>
                <select class="form-control" name="person_id" id="person_id" required>
                  <option value=""></option>
                  {loop="$responsables"}
                  <option value="{$value.person_id}"{if="$value.person_id == $nobreak.person_id"}selected{/if}>{$value.responsable}</option>
                  {/loop}
                </select>
              </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <input type="submit" id="compra" class="btn btn-success" value="Atualizar NoBreak">
            
            <a href="/nobreak?limit=10" class="btn btn-warning">Voltar</a>
            
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
