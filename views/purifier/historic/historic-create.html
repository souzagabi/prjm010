<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="box box-success title" style="background-color: #d5f8da;">
        <h4>
          Cadastro de Histórico do Purificador
        </h4>
      </div>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/historicP/{$purifier}">Histórico</a></li>
        <li class="active"><a href="/historicP/create">Cadastrar</a></li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content">
    
      <div class="row">
          <div class="col-md-12">
            <div id="msg{if="$msg.state == 'SUCCESS'"}-success{else}-danger{/if}" 
                  class="box box-{if="$msg.state == 'SUCCESS'"}-success{else}danger{/if}" 
                  {if="$msg.state != 'SUCCESS' && $msg.state != 'ERROR'"}readonly hidden{/if}>
              <div class="msg"><input type="text" class="form-control msg-{if="$msg.state == 'SUCCESS' "}success alert-success{else}danger alert-danger{/if}" name="msg" value="{$msg.msg}" readonly ></div>
              <div class="msg"><textarea class="form-control" name="err" id="err" rows="3" {if="$msg.err != NULL"}hidden{/if} readonly>{$msg.err}</textarea></div>
            </div>
            <div class="box box-success">
            <!-- form start -->
            
            <form role="form" action="/historicP/create?{if="$purifier != NULL"}{$purifier}{/if}" method="post" enctype="multipart/form-data">
              <input type="text" name="purifier_id" value="{$purifier}" hidden>
              <div class="box-body">
                <div class="col col-md-4">
                  <div class="form-group">
                    <label for="serialnumber">Nº Serial</label>
                    <input type="text" class="form-control" name="serialnumber" id="serialnumber" value="{$serialnumber}" onKeyUp="convertLowToUpper(serialnumber)" required readonly>
                  </div>
                </div>
                <div class="col col-md-2">
                  <div class="form-group">
                    <label for="daydate">Data da Manutenção</label>
                    {loop="$date"}
                    <input type="text" class="form-control" id="daydate" name="daydate" value="{$date.date}" onChange="replaceSlash(daydate)" >
                    {/loop}
                  </div>
                </div>
                <div class="col col-md-3">
                  <div class="form-group">
                    <label for="nextmanager">Data Próxima Manutenção</label>
                    {loop="$date"}
                    <input type="text" class="form-control" id="nextmanager" name="nextmanager" value="{$date.date}" onChange="replaceSlash(nextmanager)" >
                    {/loop}
                  </div>
                </div>
                               
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="submit" id="purifier" class="btn btn-success" value="Cadastrar Histórico">
                
                <a href="/historicP?purifier_id={$purifier}&limit=10" class="btn btn-warning">Voltar</a>
                
              </div>
            </form>
          </div>
          </div>
      </div>
    
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
