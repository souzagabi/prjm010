<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="box box-success title" style="background-color: #d5f8da;">
        <h4>
          Cadastro de Purificador
        </h4>
      </div>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/purifier">Purificadores</a></li>
        <li class="active"><a href="/purifier/create">Cadastrar</a></li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content">
    
        <div class="row">
            <div class="col-md-12">
                <div id="msg{if="$msg.state == 'SUCCESS'"}-success{else}-danger{/if}" 
                        class="box box-{if="$msg.state == 'SUCCESS'"}-success{else}danger{/if}" 
                        {if="$msg.state != 'SUCCESS' && $msg.state != 'ERROR'"}readonly hidden{/if}>
                    <div class="msg"><input type="text" class="form-control msg-{if="$msg.state == 'SUCCESS' "}success alert-success{else}danger alert-danger{/if}" name="msg" value="{$msg.msg}" readonly ></div>
                    <div class="msg"><textarea class="form-control" name="err" id="err" rows="3" {if="$msg.err != NULL"}hidden{/if} readonly>{$msg.err}</textarea></div>
                </div>
                <div class="box box-success">
            <!-- form start -->
            
                    <form role="form" action="/purifier/{$purifier.purifier_id}" method="post" enctype="multipart/form-data">
                
                        <div class="box-body">
                            <div class="col col-md-2">
                                <div class="form-group">
                                    <label for="daydate">Data do Dia</label>
                                    <input type="text" class="form-control" id="daydate" name="daydate" value="{$purifier.daydate}" onChange="replaceSlash(daydate)" >
                                </div>
                            </div>
                            <div class="col col-md-2">
                                <div class="form-group">
                                  <label for="serialnumber">Nº Sério</label>
                                  <input type="text" class="form-control" name="serialnumber" id="serialnumber" value="{$purifier.serialnumber}" onKeyUp="convertLowToUpper(serialnumber)" autofocus="autofocus" required>
                                </div>
                            </div>
                            <div class="col col-md-3">
                                <div class="form-group">
                                    <label for="location_id">Localização</label>
                                    <select class="form-control" name="location_id" id="location_id" required>
                                    {loop="$locations"}
                                    <option value="{$value.location_id}" {if="$value.location_id == $purifier.location_id "}selected{/if}>{$value.deslocation}</option>
                                    {/loop}
                                    </select>
                                </div>
                            </div>
                            <div class="col col-md-3">
                                <div class="form-group">
                                    <label for="local_id">Local</label>
                                    <select class="form-control" name="local_id" id="local_id" required>
                                        {loop="$locais"}
                                        <option value="{$value.local_id}" {if="$value.local_id == $purifier.local_id "}selected{/if}>{$value.deslocal}</option>
                                        {/loop}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="col col-md-4">
                                <div class="form-group">
                                  <label for="person_id">Responsável</label>
                                  <select class="form-control" name="person_id" id="person_id" required>
                                    <option value=""></option>
                                    {loop="$responsables"}
                                    <option value="{$value.person_id}"{if="$value.person_id == $purifier.person_id"}selected{/if}>{$value.responsable}</option>
                                    {/loop}
                                  </select>
                                </div>
                              </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <input type="submit" id="purifier" class="btn btn-success" value="Atualizar Purificador">
                            
                            <a href="/purifier?limit=10" class="btn btn-warning">Voltar</a>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
