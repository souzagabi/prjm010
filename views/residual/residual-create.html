<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="box box-success title" style="background-color: #d5f8da;">
    <h4>
      Cadastro de Resíduo
    </h4>
  </div>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/residual">Resíduo</a></li>
    <li class="active"><a href="/residual/create">Cadastrar</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
      <div id="{if="$msg.state == 'SUCCESS' "}msg-success{/if}" class="box box-success" {if="$msg.state != 'SUCCESS' "}readonly hidden{/if}>
        <div class="msg"><input type="text" class="form-control {if="$msg.state == 'SUCCESS' "}alert-success{else}alert-danger{/if}" name="msg" id="msg" value="{if="$msg.state == 'SUCCESS' "}{$msg.msg}{/if}" ></div>
      </div>
  		<div class="box box-success">
        <!-- form start -->
        
        <form role="form" action="/residual/create" method="post" enctype="multipart/form-data">
         
          <div class="box-body">
            <div class="col col-md-2">
              <div class="form-group">
                <label for="daydate">Data do Dia</label>
                {loop="$date"}
                <input type="text" class="form-control" id="daydate" name="daydate" value="{$date.date}">
                {/loop}
              </div>
            </div>
            <div class="col col-md-2">
              <div class="form-group">
                <label for="dayhour">Hora do Dia</label>
                {loop="$hour"}
                <input type="text" class="form-control" id="dayhour" name="dayhour" value="{$hour.hour}">
                {/loop}
              </div>
            </div>
            
            <div class="col col-md-3">
              <div class="form-group">
                <label for="material">Material</label>
                <input type="text" class="form-control" name="material" id="material" onKeyUp="convertLowToUpper(material)" autofocus="autofocus" required>
              </div>
            </div>
            <div class="col col-md-2">
              <div class="form-group">
                  <label for="location_id">Localização</label>
                  <select class="form-control" name="location_id" id="location_id" required>
                    {loop="$locations"}
                    <option value="{$value.location_id}" >{$value.deslocation}</option>
                    {/loop}
                  </select>
              </div>
            </div>
            <div class="col col-md-3">
                <div class="form-group">
                    <label for="local_id">Local</label>
                    <select class="form-control" name="local_id" id="local_id" required>
                      {loop="$locais"}
                      <option value="{$value.local_id}" >{$value.deslocal}</option>
                      {/loop}
                    </select>
                </div>
            </div>
          </div>
          <div class="box-body">
            <div class="col col-md-4">
              <div class="form-group">
                <label for="warehouse">Depósito</label>
                <input type="text" class="form-control" name="warehouse" id="warehouse" onKeyUp="convertLowToUpper(warehouse)" required>
              </div>
            </div>
            <div class="col col-md-4">
              <div class="form-group">
                <label for="name_person">Responsável</label>
                <input type="text" class="form-control" name="name_person" id="name_person" value="{$residual.name_person}" required readonly>
              </div>
            </div>
           
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <input type="submit" id="residual" class="btn btn-success" value="Cadastrar Resíduo">
            
            <a href="/residual?limit=10" class="btn btn-warning">Voltar</a>
            
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
