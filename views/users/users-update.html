<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Editar de Usuários
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Usuário</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/users/{$user.iduser}" method="post">
          <div class="box-body">
            <div class="box-body">
              <div class="form-group">
                <label for="desperson">Nome</label>
                <input type="text" class="form-control" id="desperson" name="desperson" value="{$user.desperson}" placeholder="Digite o nome">
              </div>
              <div class="form-group">
                <label for="sgcompany">Sigla</label>
                <input type="text" class="form-control" id="sgcompany" name="sgcompany" value="{$user.descpfcnpj}" placeholder="Digite o login">
              </div>
              <div class="form-group">
                <label for="descpfcnpj">CPF/CNPJ</label>
                <input type="text" class="form-control" id="descpfcnpj" name="descpfcnpj" value="{$user.sgcompany}" placeholder="Digite o login">
              </div>
              <div class="form-group">
                <label for="deslogin">Login</label>
                <input type="text" class="form-control" id="deslogin" name="deslogin" value="{$user.deslogin}" placeholder="Digite o login">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="inadmin" value="1" {if="$user.inadmin == 1"}checked{/if}> Acesso de Administrador
                </label>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
