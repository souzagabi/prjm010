<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Usuários
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/admin/users">Usuários</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
      <form action="/users/create" method="get">
        <div class="box box-primary">
          <div class="col form-control">
            <input type="submit" name="users" class="btn btn-success" value="Cadastrar Usuário">
          </div>
        </div>
      </form>
  		<div class="box box-primary">
        <div class="box-body no-padding">
          <table class="table table-striped">
            <thead>
              <tr>
                <th style="width: 10px">#</th>
                <th>Nome</th>
                <th>Login</th>
                <th style="width: 60px">Admin</th>
                <th style="width: 140px">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              {loop="$users"}
              <tr>
                <td>{$value.iduser}</td>
                <td>{$value.desperson}</td>
                <td>{$value.deslogin}</td/>
                <td>{if="$value.inadmin == 1"}Sim{else}Não{/if}</td>
                <td>
                  <a href="/users/{$value.iduser}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i></a>
                  <a href="/users/{$value.iduser}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a>
                </td>
              </tr>
              {/loop}
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
